<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <form class="quick-reservation">

        <div class="container">
           <header class="quick-reservation__header">
              <h2 class="title">
                 Nouvelle reservation
              </h2>
              <div class="close-icon">
                 <span></span>
                 <span></span>
              </div>
           </header>

           <div class="quick-reservation__form">
              <section class="form__content">
                 <div class="row-wrapper">
                    <div class="ele adults">
                       <label for="adults">Quantité</label>
                       <select name="adults" id="adults">
                          <option value="hide">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                       </select>
                    </div>
                    <div class="ele children">
                       <label for="children">Taille</label>
                       <select name="children" id="children">
                          <option value="hide">1 GO</option>
                          <option value="">2 GO</option>
                          <option value="">4 GO</option>
                       </select>
                    </div>
                    <div class="ele rooms">
                       <label for="Rooms">Classe</label>
                       <select name="rooms" id="Rooms">
                          <option value="hide">BTS SN 2</option>
                          <option value="">BTS CIEL 1</option>
                       </select>
                    </div>
                    <div class="ele children">
                     <label for="marque">Marque</label>
                     <select name="Marque" id="Marque">
                        <option value="hidden"></option>
                        <option value="HyperX">HyperX</option>
                        <option value="Aegis">Aegis</option>
                        <option value="Hynix Korea">Hynix Korea</option>
                     </select>
                  </div>
                 </div>
                 <div class="row-wrapper">
                    <div class="ele first-name">
                       <label for="firstName">Prénom</label>
                       <input type="text" value="" placeholder="Prénom" id="firstName">
                    </div>
                    <div class="ele last-name">
                       <label for="lastName">Nom</label>
                       <input type="text" value="" placeholder="Nom" id="lastName">
                    </div>
                 </div>
                 <div class="row-wrapper more-options">

                    <label for="single" class="radio">
                       <input type="radio" name="plan" id="single" class="hidden"/>
                       <span class="label"></span>Je confirme effectuer le paiement lors de la réception du panier
                    </label>


                 </div>

              </section>
           </div>

           <div class="reservation-info">
              <div class="ele data">
                 <h4 class="data__head">Date</h4>
                 <p class="data__description">08/09/2023</p>
              </div>
              <div class="ele data">
                 <h4 class="data__head">Total</h4>
                 <p class="data__description">0€</p>
              </div>
           </div>

           <footer class="form__footer">
              <div class="footer-wrapper">
               <input style="margin-right: 150px;" type="submit" value="Tempt Reserve" class="">
              </div>
           </footer>
        </div>

        </form>

        <p class="after" style="display: none; color: #777; font-weight: 200;">Reload the browser window everytime you close the reservation form to show up again.</p>


</body>
</html>
